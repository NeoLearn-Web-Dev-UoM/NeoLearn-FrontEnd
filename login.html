<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> NeoLearn </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/greenBack.png" type="image/png" alt="NeoLearn">
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img src="images/greenNL.png" id="logo" alt="NeoLearn">
            </div>
            <div class="col-sm">
                <div class="frame">
                    <form method="post" action="">
                        <h2>Καλώς ήρθατε στο NeoLearn!</h2>
                        <main class="content">
                            <div class="content-field">
                                <div class="content-field-label">
                                    Όνομα χρήστη:
                                </div>
                                <div class="content-field-input">
                                    <input type="text" id="username" value="" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="content-field">
                                <div class="content-field-label">
                                    Κωδικός:
                                </div>
                                <div class="content-field-input">
                                    <input type="password" id="password" placeholder="********">
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="teacher"
                                    onclick="handleCheckboxClick('teacher')">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Εκπαιδευτικός
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="student"
                                    onclick="handleCheckboxClick('student')">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Εκπαιδευόμενος
                                </label>
                            </div>
                            <button type="button" onclick="submitBtn()" id="signinBtn"
                                class="btn btn-outline-light">Σύνδεση</button>
                            <div class="hyperlink-class">
                                <p><a href="signup.html">Δημιουργία λογαριασμού</a>
                                </p>
                            </div>
                        </main>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
