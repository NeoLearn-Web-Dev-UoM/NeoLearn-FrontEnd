<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Το ημερολόγιο μου</title>
  <link rel="stylesheet" href="calendarStyle.css">
  <script src="calendar.js" defer></script>
</head>

<body>
  <div class="contianer">
    <h1> Το ημερολόγιο μου</h1>
    <div class="calendar">
      <br>
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> ΜΑΙΟΣ </span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">
            <pre><</pre>
          </span>
          <span id="year">2020 </span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Κυριακή</div>
          <div>Δευτέρα</div>
          <div>Τρίτη</div>
          <div>Τετάρτη</div>
          <div>Πέμπτη</div>
          <div>Παρασκευή</div>
          <div>Σάββατο</div>
        </div>
        <div class="calendar-days">
        </div>
      </div>
      <div class="calendar-footer">
      </div>
      <div class="date-time-formate">
        <div class="day-text-formate">ΣΗΜΕΡΑ</div>
        <div class="date-time-value">
          <div class="time-formate">01:41:20</div>
          <div class="date-formate">03 - ΜΑΡΤΙΟΣ - 2022</div>
        </div>
      </div>
      <div class="month-list"></div>
    </div>
  </div>
</body>

</html>
